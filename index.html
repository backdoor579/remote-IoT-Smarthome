<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .remote-container {
            width: 360px;
            background: linear-gradient(160deg, #1a2a3a 0%, #2a3a4a 100%);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6),
                        inset 0 2px 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff 0%, #aad4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(170, 212, 255, 0.3);
        }
        
        .location {
            font-size: 14px;
            color: #aad4ff;
            margin-bottom: 5px;
            text-align: center;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .status {
            font-size: 12px;
            color: #78e08f;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 25px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #78e08f;
            border-radius: 50%;
            box-shadow: 0 0 10px #78e08f;
            animation: pulse 2s infinite;
        }
        
        .devices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 15px;
        }
        
        .device-card {
            background: linear-gradient(145deg, rgba(58, 90, 120, 0.7) 0%, rgba(42, 74, 104, 0.7) 100%);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .device-icon {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #aad4ff 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .device-card h2 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .device-btn {
            background: linear-gradient(145deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .device-btn:hover {
            background: linear-gradient(145deg, rgba(79, 172, 254, 0.4) 0%, rgba(0, 242, 254, 0.4) 100%);
            transform: translateY(-2px);
        }
        
        .device-btn:active {
            transform: scale(0.97);
        }
        
        /* Animation for button press */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .button-animate {
            animation: pulse 0.3s ease;
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Glow effect for cards */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(79, 172, 254, 0.3); }
            50% { box-shadow: 0 0 20px rgba(79, 172, 254, 0.5); }
            100% { box-shadow: 0 0 5px rgba(79, 172, 254, 0.3); }
        }
        
        .device-card:nth-child(1) { animation: glow 4s infinite; }
        .device-card:nth-child(2) { animation: glow 4s infinite 1s; }
        .device-card:nth-child(3) { animation: glow 4s infinite 2s; }
        .device-card:nth-child(4) { animation: glow 4s infinite 3s; }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .remote-container {
                width: 100%;
                padding: 25px 20px;
            }
            
            .devices-grid {
                gap: 15px;
            }
            
            .device-card {
                padding: 18px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="remote-container">
        <div class="header">
            <h1>Smart Home Control</h1>
            <div class="location">MAIN CONTROL PANEL</div>
            <div class="status">
                <div class="status-indicator"></div>
                <span>CONNECTED</span>
            </div>
        </div>
        
        <div class="devices-grid">
            <div class="device-card" onclick="navigateTo('ac.html')">
                <div class="device-icon">‚ùÑÔ∏è</div>
                <h2>AC Control</h2>
                <button class="device-btn">Control</button>
            </div>
            
            <div class="device-card" onclick="navigateTo('lights.html')">
                <div class="device-icon">üí°</div>
                <h2>Smart Lights</h2>
                <button class="device-btn">Control</button>
            </div>
            
            <div class="device-card" onclick="navigateTo('tv.html')">
                <div class="device-icon">üì∫</div>
                <h2>TV Control</h2>
                <button class="device-btn">Control</button>
            </div>
            
            <div class="device-card" onclick="navigateTo('wifi.html')">
                <div class="device-icon">üåê</div>
                <h2>WiFi Control</h2>
                <button class="device-btn">Control</button>
            </div>
        </div>
    </div>

    <script>
        // Navigation function with animation
        function navigateTo(page) {
            animateButton(event.target.closest('.device-card').querySelector('.device-btn'));
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }

        // Button animation
        function animateButton(button) {
            button.classList.add("button-animate");
            setTimeout(() => {
                button.classList.remove("button-animate");
            }, 300);
            createRipple(event);
        }

        // Ripple effect
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }
    </script>
</body>
</html>
